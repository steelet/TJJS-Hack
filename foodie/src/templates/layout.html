<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
    	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    	<link type="text/css" rel="stylesheet" href="/stylesheets/controls.css" />
    	<link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
    	{% block javascript %}
    		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
			<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
			<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
			<script src="/javascript/controls.js"></script>
    	{% endblock %}
    <title>Foodbox</title>
  </head>
  <body>
  	<div id="all-container">
		<div id="main-separator"></div>
	  	<div id="header">
	  		<div id="logo">Foodbox</div>
			<ul id="user">
				<li>Welcome, {{ user_name }}</li>
				<li><a id="userLink" href="{{ url }}">Logout</a></li>
			</ul>
		</div>
	  	<div id="content">
	  		<div id="nav">
	  			<div class="foodie-links">
	  				<ul>
	  				<li><a href="/">Home</a></li>
	  				<li><a href="/recipes">Recipes</a></li>
	  				</ul>
	  			</div>
	  		</div>
	  		<div id="main">
	  			{% block content %}
	  			{% endblock %}
	  		</div>
	  	</div>
	</div>
	<div id="footer"></div>
  </body>
</html>
